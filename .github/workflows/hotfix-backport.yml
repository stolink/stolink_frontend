name: Hotfix Back-porting

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  backport:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'hotfix/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge Hotfix into develop
        run: |
          git checkout develop
          git merge --no-ff origin/${{ github.event.pull_request.head.ref }} -m "chore(hotfix): back-port ${{ github.event.pull_request.head.ref }} to develop"
          git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
