name: AI Code Review

on:
  # ì½”ë©˜íŠ¸ë¡œ íŠ¸ë¦¬ê±° (/review) - ìˆ˜ë™ ì‹¤í–‰
  issue_comment:
    types: [created]
  # PR ìƒì„± ë° ì—…ë°ì´íŠ¸ ì‹œ ìë™ ì‹¤í–‰
  pull_request:
    types: [opened, synchronize]

jobs:
  ai_review:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/review'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR info
        id: pr
        run: |
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            # ì½”ë©˜íŠ¸ íŠ¸ë¦¬ê±° ì‹œì—ë„ PR ìƒì„¸ ì •ë³´ë¥¼ ê°€ì ¸ì™€ base branch í™•ì¸
            BASE_BRANCH=$(gh pr view ${{ github.event.issue.number }} --json baseRefName --jq '.baseRefName')
            echo "base_branch=$BASE_BRANCH" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "base_branch=${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT
          fi

      - name: Get changed files and diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BASE_BRANCH="${{ steps.pr.outputs.base_branch }}"
          git fetch origin $BASE_BRANCH

          # ë³€ê²½ëœ íŒŒì¼ ëª©ë¡ (Base Branch ê¸°ì¤€)
          FILES=$(git diff origin/$BASE_BRANCH...HEAD --name-only -- '*.ts' '*.tsx' | head -30)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # ì‹¤ì œ ì½”ë“œ ë³€ê²½ ë‚´ìš© (Base Branch ê¸°ì¤€, ìµœëŒ€ 300ì¤„)
          DIFF=$(git diff origin/$BASE_BRANCH...HEAD -- '*.ts' '*.tsx' | head -500)
          echo "$DIFF" > diff_content.txt

      - name: Prepare prompt
        id: prompt
        run: |
          DIFF_CONTENT=$(head -n 500 diff_content.txt)
          FILES="${{ steps.diff.outputs.files }}"

          # Extract ai_code_review section from CLAUDE.md
          if [ -f "CLAUDE.md" ]; then
            # Extract content between <ai_code_review> and </ai_code_review>
            REVIEW_CONTEXT=$(sed -n '/<ai_code_review>/,/<\/ai_code_review>/p' CLAUDE.md | sed '1d;$d')
          else
            # Fallback if CLAUDE.md doesn't exist
            REVIEW_CONTEXT="StoLink í”„ë¡œì íŠ¸ì˜ ì‹œë‹ˆì–´ ê°œë°œìë¡œì„œ ì½”ë“œ ë¦¬ë·°ë¥¼ ìˆ˜í–‰í•©ë‹ˆë‹¤."
          fi

          # Create template file with CLAUDE.md context
          cat << 'EOF' > prompt_template.txt
          REVIEW_CONTEXT_PLACEHOLDER

          ## ë³€ê²½ëœ íŒŒì¼
          FILES_PLACEHOLDER

          ## ì½”ë“œ ë³€ê²½ ë‚´ìš©
          ```diff
          DIFF_PLACEHOLDER
          ```

          ìœ„ ì½”ë“œ ë³€ê²½ì— ëŒ€í•´ ë¦¬ë·°í•´ì£¼ì„¸ìš”. ì¶œë ¥ í˜•ì‹ì„ ì •í™•íˆ ë”°ë¼ì£¼ì„¸ìš”.
          EOF

          # Use jq to generate JSON safely
          jq -n \
            --arg model "claude-haiku-4-5-20251001" \
            --rawfile template prompt_template.txt \
            --arg context "$REVIEW_CONTEXT" \
            --arg files "$FILES" \
            --arg diff "$DIFF_CONTENT" \
            '{
              model: $model,
              max_tokens: 2048,
              messages: [{
                role: "user",
                content: ($template | sub("REVIEW_CONTEXT_PLACEHOLDER"; $context) | sub("FILES_PLACEHOLDER"; $files) | sub("DIFF_PLACEHOLDER"; $diff))
              }]
            }' > prompt.json

      - name: Call Claude API
        id: review
        run: |
          RESPONSE=$(curl -s https://api.anthropic.com/v1/messages \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.ANTHROPIC_API_KEY }}" \
            -H "anthropic-version: 2023-06-01" \
            -d @prompt.json)

          # Extract text from response
          REVIEW=$(echo "$RESPONSE" | jq -r '.content[0].text // "ë¦¬ë·° ìƒì„± ì‹¤íŒ¨"')

          # Check for error
          if echo "$RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            ERROR=$(echo "$RESPONSE" | jq -r '.error.message')
            echo "API Error: $ERROR" > review_result.txt
          else
            echo "$REVIEW" > review_result.txt
          fi

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review_result.txt', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              body: `## ğŸ¤– AI ì½”ë“œ ë¦¬ë·°\n\n${review}`
            });
